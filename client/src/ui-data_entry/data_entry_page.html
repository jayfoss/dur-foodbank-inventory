<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery.datetimepicker.min.css" >
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" href="jquery.numpad.css"> -->

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="jquery.datetimepicker.full.js"></script>
    <script src="data_entry_page.js"></script>
    <!-- <script src="jquery.numpad.js"></script> -->

    
    <title>Data Entry</title>
  </head>
  <body>
    <img src="the trussell trust logo.png" class="img-responsive" alt="the trussell trust logo">

    <form role="form">
        <div class="data-entry-form">
            <div class= "container">
                <div class="row">
                    <div class="col-md-3 col-sm-4">
                        <label for="name">Expiry Year</label>
                        <select class="form-control" >
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-4">
                        <label for="name">Expiry Month</label>
                        <select class="form-control" >
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </div>

                    <div class="col-md-3 col-sm-4">
                    <label for="name">Stock Taken Date</label>
                    <input type="text" id="datetimepicker">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3">
                        <label for="name">Zone</label>
                        <select class="form-control" >
                            <option>Yellow</option>
                            <option>Green</option>
                            <option>Blue</option>
                            <option>Red</option>
                            <option>Pink</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <label for="name">Bay</label>
                        <select class="form-control" >
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <label for="name">Level</label>
                        <select class="form-control" >
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3">
                        <label for="name">Weight</label>
                        <input type='text'>
                        <p></p>
                        <!-- <input type="text" id="numpad"> -->
                    </div>
                </div>
                <b>Plase select a type of food</b>
                <br>
                <div class="row">
                    <div class="btn-group1">
                        <button class="button">MIXED</button>
                        <button class="button">BEANS</button>
                        <button class="button">CEREAL</button>
                        <button class="button">POTATOES</button>    
                    </div>
                    <div class="btn-group1">
                        <button class="button">INSTAN MEAL</button>
                        <button class="button">JAM</button>
                        <button class="button">MISCELL</button>
                        <button class="button">RICE</button>
                    </div>
                    <div class="btn-group1">
                        <button class="button">PASTA</button>
                        <button class="button">BISCUITS</button>
                        <button class="button">MILK</button>
                        <button class="button">SOUP</button>
                    </div>
                    <div class="btn-group1">
                        <button class="button">...</button>
                        <button class="button">...</button>
                        <button class="button">...</button>
                        <button class="button">...</button>
                    </div>
                </div>
                <br>
                <b>Plase select the tray you would like to update the information to</b>
                <br>
                <div class="row">
                    <div class="btn-group2">
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                    </div>
                    <div class="btn-group2">
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                    </div>
                    <div class="btn-group2">
                        <button class="button">...</button>
                        <button class="button">...</button>
                        <button class="button">...</button>
                    </div>
                    <div class="btn-group2">
                        <button class="button">...</button>
                        <button class="button">...</button>
                        <button class="button">...</button>
                    </div>
                </div>   
            </div>
        </div>

        <button type="submit" class="btn btn-success" style= "float:right;">Success</button>
    </form>
  </body>
</html>
